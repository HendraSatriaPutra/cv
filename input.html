<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Data Input</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <table border="1">
    <tr>
      <td>
        <table cellspacing="10">
          <form action="mailto:hendra170191@gmail.com" method="post" enctype="text/plain">
            <tr>
              <td><label>Name</label></td> <!-- Label = untuk memberi nama pada item yang mau di isi-->
              <td><input type="text" name="YourName" value=""></td> <!-- Input = untuk isi data pada label yang ada-->
            </tr>
            <td><label>Male</label></td>
            <td><input type="checkbox"></td>
            <td><label>Female</label></td>
            <td><input type="checkbox"></td>
            <tr>
              <td><label>Date of Birth</label></td>
              <td><input type="date"></td>
            </tr>
            <tr>
              <td><label>Email</label></td>
              <td><input type="email" name="YourEmail" value=""></td>
            </tr>
            <tr>
              <td><label>Phone Number</label></td>
              <td><input type="tel" name="YourPhoneNumber" value=""></td>
            </tr>
            <tr>
              <td><label>File Name</label></td>
              <td><input type="file" name="YourFile" value=""></td>
            </tr>
            <tr>
              <td><label>Your Message</label></td>
              <td><textarea name="YourMessage" rows="10" cols="30"></textarea></td>
            </tr>
            <tr>
              <td><input type="reset"></td>
              <td><input type="submit"></td>
            </tr>
          </form>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
